name: CI for Go Code
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Load OS
    runs-on: ubuntu-latest
    steps:
    - name: Print hello
      run: |
        ls
        echo Hello!!

    - name: Setup Go
      uses: actions/setup-go@v3.2.0
      with:
        go-version: 1.18

    - name: Check Go Version
      run: go version

    - name: Checkout repo
      uses: actions/checkout@v2.4.2

    - name: Check File System
      run: ls

    - name: Install dependencies
      run: |
        go get github.com/franela/goblin
        go test -v